
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE每日总热量消耗计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        body {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        h1, h2, h3 {
            text-align: center;
            margin: 15px 0;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-item {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66,153,225,0.2);
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-calculate {
            background: #4299e1;
            color: #fff;
        }
        .btn-reset {
            background: #9f7aea;
            color: #fff;
        }
        .btn-print {
            background: #38b2ac;
            color: #fff;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }
        .result-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }
        .result-table tr:nth-child(even) {
            background: #fafafa;
        }
        .note {
            background: #fef7fb;
            border-left: 4px solid #ed8936;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
        }
        .note strong {
            color: #ed8936;
        }
        /* 打印样式优化 */
        @media print {
            body {
                margin: 0;
                padding: 20mm;
            }
            .btn-group, .note {
                display: none !important;
            }
            .container {
                box-shadow: none;
                padding: 0;
            }
            .result-table th, .result-table td {
                border-color: #333;
            }
        }
    </style>
</head>
<body>
    <h1>TDEE每日总热量消耗计算器</h1>
    <div class="container">
        <h2>基础信息录入</h2>
        <form id="tdeeForm" class="form-group">
            <div class="form-item">
                <label for="gender">性别</label>
                <select id="gender" required>
                    <option value="">请选择性别</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
            <div class="form-item">
                <label for="age">年龄（岁）</label>
                <input type="number" id="age" min="1" max="120" required placeholder="请输入年龄">
            </div>
            <div class="form-item">
                <label for="height">身高（cm）</label>
                <input type="number" id="height" min="50" max="250" step="1" required placeholder="精确到1cm">
            </div>
            <div class="form-item">
                <label for="weight">体重（kg）</label>
                <input type="number" id="weight" min="10" max="200" step="0.5" required placeholder="精确到0.5kg">
            </div>
            <div class="form-item" style="flex: 100%;">
                <label for="activityLevel">活动强度</label>
                <select id="activityLevel" required>
                    <option value="">请选择活动强度</option>
                    <option value="1.2">久坐型：几乎不运动，每日坐/躺为主</option>
                    <option value="1.375">轻度活动：每周1-3次轻度运动（散步、瑜伽）</option>
                    <option value="1.55">中度活动：每周3-5次中度运动（慢跑、游泳）</option>
                    <option value="1.725">高度活动：每周6-7次高强度运动（撸铁、长跑）</option>
                    <option value="1.9">极高活动：专业运动员、体力劳动者</option>
                </select>
            </div>
        </form>

        <div class="btn-group">
            <button type="button" class="btn-calculate" onclick="calculateTDEE()">一键计算</button>
            <button type="button" class="btn-reset" onclick="resetForm()">重置表单</button>
            <button type="button" class="btn-print" onclick="window.print()">打印结果</button>
        </div>

        <h2>计算结果</h2>
        <table class="result-table" id="resultTable" style="display: none;">
            <thead>
                <tr>
                    <th>项目</th>
                    <th>数值</th>
                    <th>说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>基础代谢率（BMR）</td>
                    <td id="bmrResult">-- 大卡</td>
                    <td>躺着不动也会消耗的热量</td>
                </tr>
                <tr>
                    <td>每日总热量消耗（TDEE）</td>
                    <td id="tdeeResult">-- 大卡</td>
                    <td>每日维持身体运转所需总热量</td>
                </tr>
                <tr>
                    <td>减脂期建议摄入</td>
                    <td id="fatLossResult">-- 大卡</td>
                    <td>每日减少300-500大卡，避免低于BMR</td>
                </tr>
                <tr>
                    <td>增肌期建议摄入</td>
                    <td id="muscleGainResult">-- 大卡</td>
                    <td>每日增加200-500大卡，循序渐进</td>
                </tr>
                <tr>
                    <td>维持体重建议摄入</td>
                    <td id="maintainResult">-- 大卡</td>
                    <td>上下浮动50大卡内即可</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="note">
        <strong>注意事项</strong>：1. 本工具结果为估算值，受肌肉量、激素水平等个体差异影响；2. 减脂/增肌期建议每周监测体重，合理幅度为每周0.5-1kg；3. 打印时将自动隐藏按钮和说明，优化A4排版。
    </div>

    <script>
        // 计算TDEE核心逻辑
        function calculateTDEE() {
            // 获取表单值
            const gender = document.getElementById('gender').value;
            const age = parseFloat(document.getElementById('age').value);
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const activityLevel = parseFloat(document.getElementById('activityLevel').value);

            // 验证表单
            if (!gender || !age || !height || !weight || !activityLevel) {
                alert('请完善所有信息后再计算！');
                return;
            }

            // 计算BMR（Mifflin-St Jeor公式）
            let bmr;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }
            bmr = Math.round(bmr * 10) / 10; // 保留1位小数

            // 计算TDEE
            const tdee = Math.round((bmr * activityLevel) * 10) / 10;

            // 计算各阶段摄入热量
            const fatLoss = Math.round((tdee - 400) * 10) / 10; // 中间值400大卡
            const muscleGain = Math.round((tdee + 300) * 10) / 10; // 中间值300大卡
            const maintain = tdee;

            // 填充结果
            document.getElementById('bmrResult').textContent = `${bmr} 大卡`;
            document.getElementById('tdeeResult').textContent = `${tdee} 大卡`;
            document.getElementById('fatLossResult').textContent = `${fatLoss} 大卡`;
            document.getElementById('muscleGainResult').textContent = `${muscleGain} 大卡`;
            document.getElementById('maintainResult').textContent = `${maintain} 大卡`;

            // 显示结果表格
            document.getElementById('resultTable').style.display = 'table';
        }

        // 重置表单
        function resetForm() {
            document.getElementById('tdeeForm').reset();
            document.getElementById('resultTable').style.display = 'none';
        }
    </script>
</body>
</html>
